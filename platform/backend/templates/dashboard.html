<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.9em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-card.high { border-left: 5px solid #ef4444; }
        .stat-card.medium { border-left: 5px solid #f59e0b; }
        .stat-card.low { border-left: 5px solid #10b981; }
        
        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .alerts-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .alert-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .alert-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }
        
        .alert-item.high {
            border-left: 5px solid #ef4444;
            background: #fef2f2;
        }
        
        .alert-item.medium {
            border-left: 5px solid #f59e0b;
            background: #fffbeb;
        }
        
        .alert-item.low {
            border-left: 5px solid #10b981;
            background: #f0fdf4;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .alert-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        
        .alert-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .badge-high {
            background: #ef4444;
            color: white;
        }
        
        .badge-medium {
            background: #f59e0b;
            color: white;
        }
        
        .badge-low {
            background: #10b981;
            color: white;
        }
        
        .alert-details {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }
        
        .alert-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 16px;
            font-size: 0.9em;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-active {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-acknowledged {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-resolved {
            background: #d1fae5;
            color: #065f46;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f0fdf4;
            border: 1px solid #86efac;
        }
        
        .result-box.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• Fire Detection Dashboard</h1>
            <p class="subtitle">Real-time fire and smoke detection monitoring system</p>
        </header>
        
        <div class="stats">
            <div class="stat-card high">
                <div class="stat-label">High Severity Alerts</div>
                <div class="stat-value" id="stat-high">0</div>
            </div>
            <div class="stat-card medium">
                <div class="stat-label">Medium Severity Alerts</div>
                <div class="stat-value" id="stat-medium">0</div>
            </div>
            <div class="stat-card low">
                <div class="stat-label">Total Alerts</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
        </div>
        
        <div class="upload-section">
            <h2 style="margin-bottom: 20px;">Upload Image for Detection</h2>
            <div class="upload-area" id="uploadArea">
                <p style="font-size: 3em; margin-bottom: 10px;">üìÅ</p>
                <p style="font-size: 1.2em; margin-bottom: 10px;">Drag & Drop or Click to Upload</p>
                <p style="color: #999; font-size: 0.9em;">Supported formats: JPG, PNG</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div id="uploadResult"></div>
        </div>
        
        <div class="alerts-section">
            <h2 style="margin-bottom: 20px;">Recent Alerts</h2>
            <div id="alertsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading alerts...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        let alerts = [];
        
        // Socket.IO events
        socket.on('connect', () => {
            console.log('Connected to server');
            loadAlerts();
        });
        
        socket.on('new_alert', (alert) => {
            console.log('New alert received:', alert);
            alerts.unshift(alert);
            renderAlerts();
            updateStats();
        });
        
        socket.on('alert_updated', (alert) => {
            console.log('Alert updated:', alert);
            const index = alerts.findIndex(a => a.id === alert.id);
            if (index !== -1) {
                alerts[index] = alert;
                renderAlerts();
                updateStats();
            }
        });
        
        // Load alerts from API
        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts');
                alerts = await response.json();
                renderAlerts();
                updateStats();
            } catch (error) {
                console.error('Error loading alerts:', error);
                document.getElementById('alertsList').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading alerts</p>
                    </div>
                `;
            }
        }
        
        // Render alerts
        function renderAlerts() {
            const container = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>No alerts yet. Upload an image to start detection.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.severity}">
                    <div class="alert-header">
                        <div>
                            <div class="alert-title">
                                ${alert.type === 'fire' ? 'üî•' : 'üí®'} ${alert.message}
                            </div>
                            <div class="alert-details">
                                üìç ${alert.location} | 
                                üïê ${new Date(alert.timestamp).toLocaleString()} |
                                üéØ Confidence: ${(alert.confidence * 100).toFixed(1)}%
                            </div>
                        </div>
                        <span class="alert-badge badge-${alert.severity}">${alert.severity.toUpperCase()}</span>
                    </div>
                    <div style="margin-top: 10px;">
                        <span class="status-badge status-${alert.status}">${alert.status.toUpperCase()}</span>
                    </div>
                    <div class="alert-actions">
                        ${!alert.acknowledged ? `
                            <button class="btn btn-small btn-success" onclick="acknowledgeAlert(${alert.id})">
                                ‚úì Acknowledge
                            </button>
                        ` : ''}
                        ${!alert.resolved_at ? `
                            <button class="btn btn-small btn-danger" onclick="resolveAlert(${alert.id})">
                                ‚úì Resolve
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Update statistics
        function updateStats() {
            const high = alerts.filter(a => a.severity === 'high' && !a.resolved_at).length;
            const medium = alerts.filter(a => a.severity === 'medium' && !a.resolved_at).length;
            const total = alerts.filter(a => !a.resolved_at).length;
            
            document.getElementById('stat-high').textContent = high;
            document.getElementById('stat-medium').textContent = medium;
            document.getElementById('stat-total').textContent = total;
        }
        
        // Acknowledge alert
        async function acknowledgeAlert(id) {
            try {
                const response = await fetch(`/api/alerts/${id}/acknowledge`, {
                    method: 'PUT'
                });
                const updated = await response.json();
                const index = alerts.findIndex(a => a.id === id);
                if (index !== -1) {
                    alerts[index] = updated;
                    renderAlerts();
                }
            } catch (error) {
                console.error('Error acknowledging alert:', error);
                alert('Failed to acknowledge alert');
            }
        }
        
        // Resolve alert
        async function resolveAlert(id) {
            try {
                const response = await fetch(`/api/alerts/${id}/resolve`, {
                    method: 'PUT'
                });
                const updated = await response.json();
                const index = alerts.findIndex(a => a.id === id);
                if (index !== -1) {
                    alerts[index] = updated;
                    renderAlerts();
                    updateStats();
                }
            } catch (error) {
                console.error('Error resolving alert:', error);
                alert('Failed to resolve alert');
            }
        }
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadResult = document.getElementById('uploadResult');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });
        
        async function handleFileUpload(file) {
            if (!file.type.startsWith('image/')) {
                uploadResult.innerHTML = `
                    <div class="result-box error">
                        <strong>Error:</strong> Please upload an image file (JPG, PNG)
                    </div>
                `;
                return;
            }
            
            uploadResult.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing image...</p>
                </div>
            `;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload-detect', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.error) {
                    uploadResult.innerHTML = `
                        <div class="result-box error">
                            <strong>Error:</strong> ${result.error}
                        </div>
                    `;
                } else {
                    const severity = result.severity || 'low';
                    const confidence = ((result.confidence || 0) * 100).toFixed(1);
                    
                    uploadResult.innerHTML = `
                        <div class="result-box">
                            <strong>Detection Result:</strong><br>
                            Severity: <span class="alert-badge badge-${severity}">${severity.toUpperCase()}</span><br>
                            Confidence: ${confidence}%
                            ${result.alert ? '<br><strong>Alert created!</strong>' : ''}
                        </div>
                    `;
                    
                    // Refresh alerts
                    loadAlerts();
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadResult.innerHTML = `
                    <div class="result-box error">
                        <strong>Error:</strong> Failed to upload and analyze image
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
